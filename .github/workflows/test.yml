name: Test tap-google-play

on:
  push:
    branches: [main]
    paths:
    - tap_google_play/**
    - tests/**
    - noxfile.py
    - pyproject.toml
    - uv.lock
    - .github/workflows/test.yml
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
    - tap_google_play/**
    - tests/**
    - noxfile.py
    - pyproject.toml
    - uv.lock
    - .github/workflows/test.yml
  schedule:
  - cron: "0 10 * * *"
  workflow_dispatch:

env:
  FORCE_COLOR: "1"
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
  # renovate: datasource=pypi depName=uv
  UV_VERSION: 0.7.14
  # renovate: datasource=pypi depName=nox
  NOX_VERSION: 2025.5.1

jobs:
  test:
    runs-on: ubuntu-24.04
    env:
      NOXFORCEPYTHON: ${{ matrix.python-version }}
      NOXSESSION: tests
    strategy:
      matrix:
        python-version:
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        - "3.14"

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - uses: astral-sh/setup-uv@a02a550bdd3185dba2ebb6aa98d77047ce54ad21 # v6.2.1
      with:
        version: ${{ env.UV_VERSION }}

    - name: Run tests
      env:
        TAP_GOOGLE_PLAY_APP_ID: com.ifountain.opsgenie
      run: >
        uvx
        --with nox==${{ env.NOX_VERSION }}
        nox --verbose

  typing:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0

    - uses: astral-sh/setup-uv@a02a550bdd3185dba2ebb6aa98d77047ce54ad21 # v6.2.1
      with:
        version: ${{ env.UV_VERSION }}

    - name: Run typing checks
      run: >
        uvx
        --with nox==${{ env.NOX_VERSION }}
        nox --verbose -s mypy
