name: Test tap-google-play

on:
  push:
    branches: [main]
    paths:
    - tap_google_play/**
    - tests/**
    - noxfile.py
    - pyproject.toml
    - uv.lock
    - .github/workflows/test.yml
    - .github/workflows/constraints.txt
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
    - tap_google_play/**
    - tests/**
    - noxfile.py
    - pyproject.toml
    - uv.lock
    - .github/workflows/test.yml
    - .github/workflows/constraints.txt
  schedule:
  - cron: "0 10 * * *"
  workflow_dispatch:

env:
  FORCE_COLOR: "1"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NOXPYTHON: ${{ matrix.python-version }}
      NOXSESSION: tests
    strategy:
      matrix:
        python-version:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - uses: hynek/setup-cached-uv@v2

    - name: Install Nox
      run: |
        uv tool install nox
        nox --version

    - name: Run tests
      env:
        TAP_GOOGLE_PLAY_APP_ID: com.ifountain.opsgenie
      run: |
        nox --verbose

  typing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - uses: hynek/setup-cached-uv@v2

    - name: Install Nox
      run: |
        uv tool install nox
        nox --version

    - name: Run typing checks
      run: |
        nox --verbose -s mypy
